<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car App</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/materia/bootstrap.min.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #navbar{
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }
        input{
            width: 30rem !important;
            height: 1rem;
        }
        li{
            list-style: none;
        }
    </style>
</head>
<body>
    <div id="navbar" class="container-fluid bg-primary">
        <nav class="text-center pt-2 pb-2"><h1 class="text-white">Car App</h1></nav>
    </div>
    <form>
        <div class="d-flex justify-content-center align-items-center mt-5">
            <label class="pe-4" for="searc"><h3 class="text-primary">Search</h3></label>
            <input id="search-Text" class="form-control" type="text">
        </div>
        <div class="d-flex justify-content-center flex-colum mt-5">
            <ul>
                <li>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Brand</th>
                                <th scope="col">Model</th>
                            </tr>
                        </thead>
                        <tbody id="showArea">
                        </tbody>
                    </table>
                </li>
            </ul>
        </div>
    </form>
    <script src="app.js"></script>
</body>
</html>
